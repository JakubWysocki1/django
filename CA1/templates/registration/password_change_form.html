{% extends 'base.html' %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<div>
<div class="container pt-4">
    <div class="card">
        <div class="card-header">
            <h1>Password change</h1>
            
        <div class="card-body">       
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-success" type="submit" value="Change my password">
            </form>
</div>
{% endblock content %}
