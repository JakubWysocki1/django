{% extends 'base.html' %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
<div class="container pt-4">
    <div class="card">
        <div class="card-header">
            <h1>Set a new password!</h1>
        </div>
        <div class="card-body">
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Change my password">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
