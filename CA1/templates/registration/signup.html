{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="col-xl-4 m-4">
  <div class="card">
    <div class="card-header">
      <h2>Sign Up</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
      </form>
    </div>
  </div>  
</div>
{% endblock content %}
